{{ if .Site.Data.imprint.imprint.enable }}
	<section class="section rad-animation-group pb-0" id="imprint">
  		<div class="container rad-fade-down">
    			<div class="row d-flex flex-column-reverse flex-md-row">
      				<div class="col-12 col-md-6 my-auto my-auto">
        				<h2>{{ .Site.Data.imprint.imprint.title }}</h2>
        				<p class="lead">
          				{{ .Site.Data.imprint.imprint.content | safeHTML }}
        				</p> 
      				</div>
    			</div>
  		</div>
	</section>
{{ end }}
